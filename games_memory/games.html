<html lang="en">

<head>
  <meta charset="UTF-8">

  <!--Bootstrap style-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <!--Header-->
  <!--Header-->
<header>
  <nav class="navbar">
    <div class="container d-flex justify-content-between align-items-center">
      <!-- Logo -->
      
      <div class="nav_text">MEMORAMA</div>

      <!-- Selector de nivel -->
      <div class="mb-2">
        <select class="form-select" onchange="setLevel(this.value)" aria-label="Default select example">
          <option selected>Selecciona el nivel</option>
          <option value="2">EASY</option>
          <option value="4">HALF</option>
          <option value="6">HARD</option>
        </select>
      </div>

      <!-- CronÃ³metro -->
      <div id="choronometerId">
        <div class="row">
          <div class="col-2 mx-auto text-center"><label for="">00</label></div>
          <div class="col-2 mx-auto text-center"><label for="">00</label></div>
          <div class="col-2 mx-auto text-center"><label for="">00</label></div>
        </div>
      </div>

      <!-- Barra de progreso -->
      <div class="progress" style="width: 150px;">
        <div class="progress-bar progress-bar-striped" id="progressbarId" aria-valuemin="0" aria-valuemax="100" style="min-width: 0px; height: 100%;"></div>
      </div>

      <!-- Etiqueta de nombre de usuario y acciones -->
      <div class="d-flex  ">
        <div>
          <label for id="labelName">USERNAME:</label>
          <br>
          <label id="labelPoints">POINTS: 0</label>
        </div>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
            ACTIONS
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu">
            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#modalPoints">Historical Points</a></li>
            <li><a class="dropdown-item" href="./index.html">Close</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>
  <!--End Header-->

  <!--Container-->
  <div class="container1" id="containerGame">
  </div>
  <!--End Container-->
   <!--Container Modal-->
   <div class="modal fade" id="modalPoints" data-bs-backdrop="static"
   data-bs-keyboard="false" tabindex="-1"
   aria-labelledby="staticBackdropLabel" aria-hidden="true">
   <div class="modal-dialog modal-dialog-scrollable">
     <div class="modal-content">
       <div class="modal-header">
         <h5 class="modal-title" id="modalPointsLabel">Historical Points</h5>
         <button type="button" class="btn-close" data-bs-dismiss="modal"
           aria-label="Close"></button>
       </div>
       <div class="modal-body">
         <table class="table table-hover ">
           <thead class="table-">
             <tr>
               <th>#</th>
               <th>USERS</th>
               <th>POINTS</th>
             </tr>
           </thead>
           <tbody id="contTbody">
             <tr>
               <td class="text-center td">1</td>
               <td class="text-center td">DIEGO</td>
               <td class="text-center td">0</td>
             </tr>
           </tbody>
         </table>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary w-100"
           data-bs-dismiss="modal">Close</button>
       </div>
     </div>
   </div>
 </div>
 <!--End Container Modal-->
